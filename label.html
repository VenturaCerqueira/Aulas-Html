<!--
    <label>
    - Associar e indentificar uma (ou mais) tag de entrada de dados
    - acessibilidade
    - Você poderá clicar para mudar o foco da entrada de dados.

    Atributos
    - For
        -Para fazer a conexão entre label e a tag de entrada de dados
        - È feita via id do input
        - Só funciona com elementos específicos
            -button, input (not hidden), meter, output, progress, slect, textare.
-->
<label for="nome">Nome:</label>
<input id="nome" type="text">
