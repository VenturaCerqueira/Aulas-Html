<!--
    #<datalist>

        - Lista de valores como sugestão a uma tag <imput>;
        - Valores sugestivos e não obrigatórios;
        - Usuário poderão selecionar um dos valores, ou colocar um valor diferente da sugestão.

        <datalist id="fruitsdata">
            <option>Banana</option>
            <option>Apple</option>
            <option>Mango</option>
            <option>Orange</option>
            <option>Cherry</option>
        </datalist>
    #list 

    - Recebe como valor o id de uma <datalist> residente no mesmo documento.
      
        
    #Tipos de input suportados
    
    - Text, search, url, tel, email, date, month, week, time, datetime-local, number, range e color.

    *Valores de datalist que não são compatíveis com o tipo do <input> não serão apresentados.

    #Tipo de input não suportados (conforme especificados)

    - Hidden, passoword, checkbox, radio, file ou qualquer tipo de button

 -->

 <input type="text" list="fruitsdata" placeholder="escolha uma fruta">
 <datalist id="fruitsdata">
    <option>Banana</option>
    <option>Apple</option>
    <option>Mango</option>
    <option>Orange</option>
    <option>Cherry</option>
 </datalist>

 <datalist type="color" list="colordata">
    <option>#ff0000</option>
    <option>#ff0000</option>
    <option>#ff0000</option>
    <option>#ff0000</option>
 </datalist>

 <input type="color" list="colordata"/>
