<!--
    <Fieldset>
        -agrupamento de campos
        - mesmo propósito
        - Semântico
        - Acessibilidade

        Atributos especiais
        -disabled
            -desabilita todos os elemntos internos
            -não serão enviados ao submeter o formulário
        -Form
            -O id e um formulário ao qual esse fieldset pertence
            -Não precisa estar dentro do formulário
        -name
            -nome do grupo
        <legemd>
            - nome do agrupamento
            - Primeiro elemento dentro do fieldset
-->
<form action="">
    <fieldset>
       <legend>contato</legend>
       
       <label for="">Nome</label>
       <input type="text">
    </fieldset>
</form>
